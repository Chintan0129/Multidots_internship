<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1</title>
    <style>
        table,th,td{
            border: 2px solid black;
            text-align: center;
            padding: 4px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <form action="">
        <table width="20%">
            <thead>
                <tr>
                    <th colspan="2">Sign In</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="email">Email Address</label></td>
                    <td><input type="text" name="email"  placeholder="abc@gmail.com" id="email" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"  required></td>
                </tr>
                <tr>
                    <td colspan="2"><button>Sign In</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
