<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            
        }

        
    </style>
</head>
<body>
    <form action="/">
        <table style="height: 60vh;">
            <thead>
                <tr>
                    <th colspan="2" style="text-align:left;background-color: #de8702; color:rgb(215, 255, 106) ; ">Sign Up</th>
                </tr>
            </thead>
            <tbody style="background-color: #232535;">
                <tr>
                    <td style="text-align: right; padding-left: 40px;color:rgb(215, 255, 106)">First Name</td>
                    <td style="padding-right: 40px; padding-left: 30px;"><input type="text" name="firstname"  placeholder="Enter First name" required></td>
                </tr>
                <tr>
                    <td style="text-align: right; padding-left: 40px; color:rgb(215, 255, 106)">Last Name</td>
                    <td style="padding-right: 40px; padding-left: 30px;"><input type="text" name="lastname"  placeholder="Enter last name" required></td>
                </tr>
                <tr>
                    <td style="text-align: right; padding-left: 40px; color:rgb(215, 255, 106)">Date Of Birth</td>
                    <td style="padding-right: 40px; padding-left: 30px;"><input type="date" name="dob"   required></td>
                </tr>
                <tr>
                    <td style="text-align: right; padding-left: 40px; color:rgb(215, 255, 106)">Gender</td>
                    <td style="padding-right: 40px; padding-left: 30px; color:rgb(215, 255, 106)">
                        <input type="radio" id="Male"  name="gender" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right; padding-left: 40px; color:rgb(215, 255, 106)"> <label for="country">Country:</label>

                    </td>
                    <td style="padding-right: 40px; padding-left: 30px; color:rgb(215, 255, 106)">
                        <select id="country" name="country" value="country">
                            <option value="india">India</option>
                            <option value="canada">Canada</option>
                            <option value="USA">USA</option>
                            <option value="Dubai">Dubai</option>
                          </select>
                    </td>
                    
                </tr>
                <tr>
                    <td style="text-align: right; padding-left: 40px; color:rgb(215, 255, 106)">Email</td>
                    <td style="padding-right: 40px; padding-left: 30px;"><input type="email" name="email"  placeholder="abc@gmail.com"  required></td>
                </tr>
                <tr>
                    <td style="text-align: right; padding-left: 40px; color:rgb(215, 255, 106)">Phone</td>
                    <td style="padding-right: 40px; padding-left: 30px;"><input type="tel" name="dob"  placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><td>
                        
                </tr>
                <tr>
                    <td style="text-align: right; padding-left: 40px; color:rgb(215, 255, 106)">Password</td>
                    <td style="padding-right: 40px; padding-left: 30px;"><input type="password" name="password"   required></td>
                </tr>
                <tr>
                    <td style="text-align: right; padding-left: 40px; color:rgb(215, 255, 106)">Confirm Passowrd</td>
                    <td style="padding-right: 40px; padding-left: 30px;"><input type="password" name="password"   required></td>
                </tr>
                <tr>
                    <td style="text-align: right; padding-left: 40px; color:rgb(215, 255, 106)"></td>
                    <td style="padding-right: 40px; padding-left: 30px; color:rgb(215, 255, 106)" "><input type="checkbox" name="agree"   id="agree" required> <label for="agree">I agree to the terms of use</label></td>
                </tr>
            </tbody>
            <tfoot style="background-color:  #de8702;">
                <tr>
                    <td colspan="2" style="text-align: right; padding-right: 75px;"><button style="background-color: rgb(94, 228, 94);">Submit</button> <button style="background-color: red;">Cancel</button></td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
