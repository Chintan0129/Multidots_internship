<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="logo.png" alt="logo" />
        <h1>Quiz</h1>
      </div>
      <hr />
    </header>
    <main>
      <form action="./">
        <div class="mcq">
          <div class="question1">
            <div class="question">
              <p>1.How many Days are there in Week?</p>
            </div>
            <div class="option">
              <div class="val">
                <label for="seven">7</label>
                <input type="radio" name="answer" value="seven" id="seven" />
              </div>
              <div class="val">
                <label for="one">1</label>
                <input type="radio" name="answer" value="one" id="one" />
              </div>
              <div class="val">
                <label for="three">3</label>
                <input type="radio" name="answer" value="three" id="three" />
              </div>

              <div class="val">
                <label for="eight">8</label>
                <input type="radio" name="answer" value="eight" id="eight" />
              </div>
            </div>
          </div>
          <div class="question2">
            <div class="question">
              <p>2.How many hours are there in day?</p>
            </div>
            <div class="option">
              <div class="val">
                <label for="eleven">11</label>
                <input type="radio" name="answer2" value="eleven" id="eleven" />
              </div>
              <div class="val">
                <label for="one2">1</label>
                <input type="radio" name="answer2" value="one2" id="one2" />
              </div>
              <div class="val">
                <label for="twofour">24</label>
                <input
                  type="radio"
                  name="answer2"
                  value="twofour"
                  id="twofour"
                />
              </div>

              <div class="val">
                <label for="eight2">8</label>
                <input type="radio" name="answer2" value="eight" id="eight2" />
              </div>
            </div>
          </div>
          <div class="question3">
            <div class="question">
              <p>3.How many letters are there in english alphabets?</p>
            </div>
            <div class="option">
              <div class="val">
                <label for="eleven3">11</label>
                <input
                  type="radio"
                  name="answer3"
                  value="eleven"
                  id="eleven3"
                />
              </div>
              <div class="val">
                <label for="twofive">25</label>
                <input
                  type="radio"
                  name="answer3"
                  value="twofive"
                  id="twofive"
                />
              </div>
              <div class="val">
                <label for="twosix">26</label>
                <input type="radio" name="answer3" value="twosix" id="twosix" />
              </div>

              <div class="val">
                <label for="eight3">8</label>
                <input type="radio" name="answer3" value="eight" id="eight3" />
              </div>
            </div>
          </div>
          <div class="question1">
            <div class="question">
              <p>4.Rainbow consists of how many color?</p>
            </div>
            <div class="option">
              <div class="val">
                <label for="seven4">7</label>
                <input type="radio" name="answer4" value="seven" id="seven4" />
              </div>
              <div class="val">
                <label for="one4">1</label>
                <input type="radio" name="answer4" value="one" id="one4" />
              </div>
              <div class="val">
                <label for="three4">3</label>
                <input type="radio" name="answer4" value="three" id="three4" />
              </div>

              <div class="val">
                <label for="eight4">8</label>
                <input type="radio" name="answer4" value="eight" id="eight4" />
              </div>
            </div>
          </div>
          <div class="question5">
            <div class="question">
              <p>5.What is capital of india?</p>
            </div>
            <div class="option">
              <div class="val">
                <label for="delhi">Delhi</label>
                <input type="radio" name="answer5" value="delhi" id="delhi" />
              </div>
              <div class="val">
                <label for="gujarat">Gujarat</label>
                <input
                  type="radio"
                  name="answer5"
                  value="gujarat"
                  id="gujarat"
                />
              </div>
              <div class="val">
                <label for="chennai">Chennai</label>
                <input
                  type="radio"
                  name="answer5"
                  value="chennai"
                  id="chennai"
                />
              </div>

              <div class="val">
                <label for="mumbai">Mumbai</label>
                <input type="radio" name="answer5" value="mumbai" id="mumbai" />
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="but">
            <input type="submit" value="Submit" id="submit" />
            <input
              type="reset"
              name="reset"
              id="reset"
              style="background-color: #31cd63"
            />
            <p id="score">Note:Each question has 10 marks</p>
          </div>
        </div>
      </form>
    </main>
  </body>
  <script src="./script/index.js"></script>
</html>
