<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Import CSS file -->
    <link rel="stylesheet" href="style.css" />

    <title>base-apparel-coming-soon-page</title>
  </head>
  <body>
    <!-- main section -->
    <main>
      <!-- logo section -->
      <header class="header">
        <div class="logo">
          <img src="./images/logo.svg" alt="main-logo" />
        </div>
      </header>

      <!-- hero-banner -->
      <section class="hero-banner">
        <div class="hero-banner__left">
          <h1 class="hero-banner__title">
            We're <br /><span>coming <br />soon</span>
          </h1>

          <p class="hero-banner__text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <!-- email input -->
          <form class="hero-banner__form" action="#">
            <input
              class="hero-banner__input"
              name="Email"
              id="Email"
              value=""
              type="email"
              placeholder="Email Address"
            />
            <!-- error logo -->
            <img
              src="./images/icon-error.svg"
              class="hero-banner__error-icon"
              alt="error-icon"
            />
            <button type="submit" class="hero-banner__submit">
              <img src="./images/icon-arrow.svg" alt="arrow-icon" />
            </button>
            <!-- error-text -->
            <p class="hero-banner__error-text">Please provide a valid email</p>
          </form>
        </div>

        <!-- right-side image -->
        <div class="hero-banner__right"></div>
      </section>
    </main>

    <!-- Javascript page -->
    <script src="script.js"></script>
  </body>
</html>
