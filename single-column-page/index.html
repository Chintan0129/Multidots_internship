<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Single-Column-Page</title>
  </head>

  <body>
    <main>
      <section id="main-container">
        <!-- Main Heading -->
        <h3 class="main-heading">PING<span class="dot">.</span></h3>
        <!-- content -->
        <p class="main-tagline">
          We are launching <span class="tagline-soon">soon!</span>
        </p>
        <!-- sub text  -->
        <p class="sub-text-main">Subscribe and get notified</p>
        <!-- sub Box -->
        <div class="sub-box-main">
          <div class="input-group">
            <input
              type="email"
              class="notify-input"
              placeholder="Your email address..."
            />
            <!-- Error Message for empty /incorrect email -->
            <p class="error-message">Please provide a valid email address</p>
          </div>
          <!--  Button -->
          <button type="button" class="notify-btn" onclick="validateEmail();">
            Notify Me
          </button>
        </div>
        <!-- Main Image -->
        <div class="image-container">
          <img
            src="./images/illustration-dashboard.png"
            alt="panel illustration"
          />
        </div>
        <!-- Footer Section -->
        <div class="footer">
          <!-- Social Icons -->
          <div class="social-icons">
            <div class="icon-box">
              <i class="icon fa-brands fa-facebook-f"></i>
            </div>
            <div class="icon-box">
              <i class="icon fa-brands fa-twitter"></i>
            </div>
            <div class="icon-box">
              <i class="icon fa-brands fa-instagram"></i>
            </div>
          </div>
          <!-- Copyright Text -->
          <div class="copyright-text">
            <p>&copy; Copyright Ping. All rights reserved.</p>
          </div>
        </div>
      </section>
    </main>
    <!-- JavaScript file for Email Validation -->
    <script src="index.js"></script>
  </body>
</html>
