<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/8a540d2ee7.js" crossorigin="anonymous"></script>
  <title>Introductory Landing Page</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="header">
    <div class="header-container">
      <a href="#" class="header-logo">
        <img src="images/logo.svg" alt="Logo" />
      </a>
    </div>
  </header>

  <section class="main">
    <div class="main-conatiner">
      <div class="main-hero-img">
        <a href="#" class="hero-img">
          <img src="images/illustration-mockups.svg" alt="Hero Image" />
        </a>
      </div>
      <div class="main-hero-content">
        <h1>Build The Community<br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
          Create connections with <br> your users as you engage in genuine discussion.</p>
        <a href="#" class="btn-main">Register</a>
      </div>

    </div>
  </section>

  <footer class="footer">
    <div class="footer-container">
      <ul class="footer-list">
        <li>
          <a href="#" target="_blank">
            <i class="fa-brands fa-facebook" aria-hidden="true" ></i>
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
